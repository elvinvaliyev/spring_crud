<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Create user</title>
</head>
<body>
<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="id">ID</label>
            <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        </div>

        <div class="form-group">
            <label for="name">First name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="surname">Last name</label>
            <input type="text" th:field="*{surname}" id="surname" placeholder="Last Name">
        </div>
        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
