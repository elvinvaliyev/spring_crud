<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<div class="card-body table-full-width table-responsive form-group">
    <table class="table table-hover table-striped">
        <div th:switch="${users}">
            <h2 th:case="null">No users found!</h2>
            <div th:case="*">
                <h2>Users</h2>

                <thead>
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                    <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </div>
        </div>
    </table>
    <button type="button" class="btn btn-primary"><a href="/user-create" style="color:white;">Create user</a></button>
</div>



</body>
</html>
